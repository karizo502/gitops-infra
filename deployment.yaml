# k8s deployment nginx
apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      # k8s pod nginx
      containers:
      - name: react-app
        image: react-appkarizo502/reactapp-ci:1.0
        imagePullPolicy: Always
        parts:
        - containerPort: 80
        resources:
          limits:
            cpu: "500m"
            memory: "128Mi"
          requests:
            cpu: "250m"
            memory: "64Mi"
